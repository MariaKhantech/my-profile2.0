<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
        <h1 class="wow bounceInDown">CONTACT ME</h1>
         </div>
<div class="row">
    
  
        
    <div class="col-md-6 mx-auto style-col mt-5">
       <span class="badge badge-pill style-pill">
        <form class="style-form mt-5 ">
          
            <div class="form-row mb-3">
              <div class="col">
                  <label>First Name:</label>
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                  <label>Last Name:</label>
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
         
            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmail4 text-center ">Contact Email:</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
              </div>
        <div class = "form-group mb-3">
        <label for="mulitchoice" class="mb-1">Reason for contact? </label>
        <select class="form-control">
            <option>Employment Offer</option>
            <option>Project Offer</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Send me a message or leave contact information:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        
        <button type="submit" class="btn btn-primary btn">Submit</button>
      </form>
    </span> 
    </div>
    </div>
